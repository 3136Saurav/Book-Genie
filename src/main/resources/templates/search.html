<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>

        <div th:insert="components/navbar :: navbar"></div>

        <div class="container text-center">
            <div th:insert="components/book-search :: search-panel"></div>
            <div class="row">
                <div class="card-body">
                    <div><h5 th:text="${books.size}" class="card-title display-1"></h5><h5> books found</h5></div>
                </div>
            </div>

            <div class="card-group">
                <div class="card" style="flex: 0 0 18%; margin: 30px" th:each="book: ${books}">
                    <img th:src="${book.cover_i}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}" >Book Title</h5>
                        <a th:href="@{'/book/' + ${book.key}}" class="btn btn-primary">View more</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
